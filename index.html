<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #paragraph {
        color: red;
      }
      p {
        color: yellow;
      }

      .red-color {
        color: green;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p class="red-color" id="paragraph">Sumit</p>
    <table>
      <tbody>
        <tr>
          <td style="color: #ff00ff; background-color: #ffffff">Q</td>
          <td style="background-color: #442244; color: #442244">Y</td>
          <td style="color: #ffff00; background-color: #442244">A</td>
        </tr>
        <tr>
          <td style="color: #ffeefe; background-color: #990000">Q</td>
          <td style="color: #ffff00; background-color: #ff0">M</td>
          <td style="color: #000000; background-color: #ff7777">O</td>
        </tr>
      </tbody>
    </table>
    <script>
      function solution() {
        let string = "";
        const $tds = $("table td");

        for (let i = 0; i < $tds.length; i++) {
          if ($tds[i].style.backgroundColor !== $tds[i].style.color) {
            string += $tds[i].textContent;
          }
        }
        console.log(string);
      }
      solution();
    </script>
  </body>
</html>
